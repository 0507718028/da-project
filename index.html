<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة الرئيسية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('hhh.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6); /* غلاف شبه شفاف فوق الخلفية */
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    h1 {
      margin-top: 30px;
      font-size: 36px;
    }

    button {
      display: block;
      margin: 15px auto;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .contacts {
      margin-top: 30px;
      font-size: 20px;
    }

    .contacts p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>دليل المواقع للضواغط والسفر</h1>

    <button onclick="location.href='dawagit1.html'">ضاغط 1</button>
    <button onclick="location.href='dawagit2.html'">ضاغط 2</button>
    <button onclick="location.href='dawagit3.html'">ضاغط 3</button>

    <div class="contacts">
      <h2>أرقام المسؤولين:</h2>
      <p>ضاغط 1: 0500000001</p>
      <p>ضاغط 2: 0500000002</p>
      <p>ضاغط 3: 0500000003</p>
    </div>
  </div>
</body>
</html>
