<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشروع الحرم</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('hhh.png') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: white;
    }
    h1 {
      margin-top: 50px;
      font-size: 36px;
      text-shadow: 2px 2px 5px #000;
    }
    .button-container {
      margin-top: 100px;
    }
    button {
      display: block;
      width: 250px;
      margin: 20px auto;
      padding: 15px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: rgba(0, 123, 255, 0.8);
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background-color: rgba(0, 123, 255, 1);
    }
  </style>
</head>
<body>
  <h1>مشروع الحرم</h1>
  <div class="button-container">

    <button onclick="location.href='dawagit2.html'">ضاغط 2</button>

</html>
